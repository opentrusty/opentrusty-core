services:
  postgres-test:
    image: postgres:16-alpine
    container_name: opentrusty-postgres-test
    environment:
      POSTGRES_USER: opentrusty
      POSTGRES_PASSWORD: opentrusty_test_password
      POSTGRES_DB: opentrusty_test
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U opentrusty" ]
      interval: 5s
      timeout: 5s
      retries: 5
